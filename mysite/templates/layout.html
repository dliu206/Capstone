<!DOCTYPE html>
<html lang="en">

{% if title %}
    <title>Capstone - {{ title }}</title>
{% else %}
    <title>Capstone</title>
{% endif %}

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Karma">

    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='stylesheets/mainpage.css') }}">
    <script src="{{ url_for('static', filename='scripts/main.js') }}"></script>

</head>

<body>
    <div id="page-container">
        <div id="content-wrap">
            <div class="top">
                <div class="inner_top">
                    <div class="top_logo">
                        <h1>CSS 497: Capstone</h1>
                    </div>
                </div>
            </div>
            <div class="banner">
                <img class="banner-image"
                    src="https://s3-us-west-2.amazonaws.com/uw-s3-cdn/wp-content/uploads/sites/98/2014/10/07214211/BoundlessBand_LftAngle_LftW_HEX.png">
                {% block content %}{% endblock %}
            </div>
            {% block content2 %}{% endblock %}
        </div>
        <!-- <div class="bottom"></div> -->
    </div>
</body>

</html>
